name: CI
on:
  push:
    branches-ignore:
      - "gh-pages"
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - id: nvm
        run: echo "##[set-output name=NVMRC;]$(cat .nvmrc)"
      - uses: actions/setup-node@v2-beta
        with:
          node-version: "${{ steps.nvm.outputs.NVMRC }}"
      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: npm install --no-optional --no-audit --no-fund --progress=false
      - run: python -m pip install --upgrade pip
      - run: pip install -r requirements.txt
      - run: ./manage.py makemigrations --check
      - run: ./manage.py migrate
      - run: ./manage.py loaddata fixtures.json
      - run: ./manage.py runserver &
      - run: mkdir pa11y/lighthouse
      - run: mkdir pa11y/screenshots
      - run: npm run test
      - run: node pa11y/report.js
      - run: mv pa11y/report.html pa11y/index.html
      - uses: actions/upload-artifact@v2
        with:
          name: pa11y
          path: pa11y
          retention-days: 1
  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
      - uses: JamesIves/github-pages-deploy-action@4.0.0
        with:
          branch: gh-pages
          folder: pa11y
          clean: true
